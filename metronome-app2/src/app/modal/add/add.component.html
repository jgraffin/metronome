<ion-content class="ion-padding">
  <h4 class="ion-text-uppercase ion-no-padding">Adicionar novo BPM</h4>
  <ion-item class="ion-no-padding" color="transparent">
    <ion-input
      labelPlacement="floating"
      label="MÃºsica"
      type="text"
      [(ngModel)]="name"
    ></ion-input>
  </ion-item>
  <ion-item class="ion-no-padding" color="transparent">
    <ion-input
      labelPlacement="floating"
      label="Banda"
      type="text"
      [(ngModel)]="band"
    ></ion-input>
  </ion-item>
  <ion-item class="ion-no-padding" color="transparent">
    <ion-input
      labelPlacement="floating"
      label="BPM"
      type="number"
      [(ngModel)]="tempo"
    ></ion-input>
  </ion-item>
</ion-content>
<ion-footer class="ion-padding-top ion-padding-bottom">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-col-6">
        <ion-button
          shape="round"
          fill="outline"
          color="medium"
          expand="block"
          (click)="cancel()"
        >
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col class="ion-col-6">
        <ion-button
          color="success"
          shape="round"
          fill="solid"
          (click)="onSubmit()"
          expand="block"
          [strong]="true"
        >
          Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
